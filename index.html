<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER SICH | TITAN ENGINE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        /* [CSS ZONE] - Тут ми налаштовуємо візуал */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body, html { margin: 0; padding: 0; background: #020205; overflow: hidden; height: 100vh; font-family: 'Orbitron', sans-serif; }
        #render-canvas { display: block; width: 100vw; height: 100vh; }
        
        .ui-root { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .interactive { pointer-events: auto; }

        /* HUD Елементи */
        .hud-stats { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.8); border: 1px solid #00f2ff; padding: 15px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,242,255,0.2); }
        .stat-line { font-size: 10px; color: #00f2ff; letter-spacing: 1px; }
        .stat-value { font-size: 22px; font-weight: 900; color: #fff; }
    </style>
</head>
<body>
    <canvas id="render-canvas"></canvas>

    <div class="ui-root" id="ui">
        <div class="hud-stats interactive">
            <div class="stat-line">SYSTEM_RESERVE</div>
            <div class="stat-value" id="sich-balance">0.00</div>
        </div>
        <div id="ton-connect" class="interactive" style="position: absolute; top: 20px; right: 20px; zoom: 0.8;"></div>
    </div>

    <script>
                // ==========================================
        // CYBER SICH MASTER ENGINE v3.2 (CORE + WORLD)
        // ==========================================

        const CONFIG = {
            GRID_SIZE: 80,
            PRIMARY: "#00f2ff",
            SECONDARY: "#fff200",
            DANGER: "#ff0055"
        };

        class Engine {
            constructor() {
                this.canvas = document.getElementById('render-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                
                // Камера з плавним доведенням (Lerp)
                this.camera = { x: 0, y: 0, targetX: 0, targetY: 0 };
                this.isDragging = false;
                this.lastMouse = { x: 0, y: 0 };
                
                // Світ об'єктів
                this.state = { 
                    balance: 0,
                    nodes: [
                        { id: 'core', x: 0, y: 0, name: 'ЦЕНТРАЛЬНИЙ РЕАКТОР', size: 100, color: CONFIG.PRIMARY },
                        { id: 'forge', x: -400, y: -250, name: 'КУЗНЯ NFT', size: 70, color: CONFIG.SECONDARY },
                        { id: 'vault', x: 400, y: 200, name: 'СКАРБНИЦЯ', size: 70, color: CONFIG.DANGER }
                    ]
                };
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.setupInputs();
                this.loop();
            }

            setupInputs() {
                const start = (x, y) => { 
                    this.isDragging = true; 
                    this.lastMouse = { x, y }; 
                };
                const move = (x, y) => {
                    if (!this.isDragging) return;
                    this.camera.targetX += x - this.lastMouse.x;
                    this.camera.targetY += y - this.lastMouse.y;
                    this.lastMouse = { x, y };
                };
                const end = () => { this.isDragging = false; };

                // Підтримка миші та тачскріна
                this.canvas.addEventListener('mousedown', e => start(e.clientX, e.clientY));
                window.addEventListener('mousemove', e => move(e.clientX, e.clientY));
                window.addEventListener('mouseup', end);
                this.canvas.addEventListener('touchstart', e => start(e.touches[0].clientX, e.touches[0].clientY));
                canvas.addEventListener('touchmove', e => move(e.touches[0].clientX, e.touches[0].clientY));
                canvas.addEventListener('touchend', end);
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            }

            drawGrid() {
                const s = CONFIG.GRID_SIZE;
                this.ctx.strokeStyle = 'rgba(0, 242, 255, 0.05)';
                this.ctx.lineWidth = 1;
                // Паралакс-ефект для сітки
                const offsetX = (this.camera.x * 0.3) % s;
                const offsetY = (this.camera.y * 0.3) % s;

                for(let x = offsetX; x < this.width; x += s) {
                    this.ctx.beginPath(); this.ctx.moveTo(x, 0); this.ctx.lineTo(x, this.height); this.ctx.stroke();
                }
                for(let y = offsetY; y < this.height; y += s) {
                    this.ctx.beginPath(); this.ctx.moveTo(0, y); this.ctx.lineTo(this.width, y); this.ctx.stroke();
                }
            }

            drawNode(node) {
                const x = node.x + this.camera.x + this.width/2;
                const y = node.y + this.camera.y + this.height/2;

                this.ctx.save();
                this.ctx.shadowBlur = 15;
                this.ctx.shadowColor = node.color;
                this.ctx.strokeStyle = node.color;
                this.ctx.lineWidth = 3;

                // Малюємо основу будівлі
                this.ctx.beginPath();
                this.ctx.moveTo(x, y - node.size);
                this.ctx.lineTo(x + node.size, y);
                this.ctx.lineTo(x, y + node.size);
                this.ctx.lineTo(x - node.size, y);
                this.ctx.closePath();
                this.ctx.stroke();

                // Декор (внутрішнє коло)
                this.ctx.setLineDash([5, 10]);
                this.ctx.beginPath();
                this.ctx.arc(x, y, node.size/1.5, 0, Math.PI*2);
                this.ctx.stroke();
                this.ctx.restore();

                // Текст
                this.ctx.fillStyle = "#fff";
                this.ctx.font = "900 12px Orbitron";
                this.ctx.textAlign = "center";
                this.ctx.fillText(node.name, x, y + node.size + 30);
            }

            loop() {
                // Плавний рух камери
                this.camera.x += (this.camera.targetX - this.camera.x) * 0.15;
                this.camera.y += (this.camera.targetY - this.camera.y) * 0.15;

                this.ctx.fillStyle = '#020205';
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.drawGrid();
                this.state.nodes.forEach(n => this.drawNode(n));

                // Оновлення HUD
                this.state.balance += 0.001;
                const balEl = document.getElementById('sich-balance');
                if(balEl) balEl.innerText = this.state.balance.toFixed(2);

                requestAnimationFrame(() => this.loop());
            }
        }

        // --- Ініціалізація систем ---
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://cybersich.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        const Game = new Engine();

    </script>
</body>
</html>
