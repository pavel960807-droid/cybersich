<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER SICH | GLOBAL WORLD</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/nft_data.js"></script>
    <script src="js/ui_controller.js"></script>
    <script src="js/lottery.js"></script>
    <script src="js/market.js"></script>
    <script src="js/engine.js"></script> <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body, html { margin: 0; padding: 0; background: #020205; overflow: hidden; height: 100vh; font-family: 'Orbitron', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .hud { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .hud-box { background: rgba(0, 242, 255, 0.05); border-left: 3px solid #00f2ff; padding: 10px 20px; backdrop-filter: blur(10px); }
        .label { font-size: 9px; color: #00f2ff; letter-spacing: 2px; }
        .val { font-size: 24px; color: #fff; font-weight: 900; }
        #ton-connect { position: absolute; top: 20px; right: 20px; z-index: 10; zoom: 0.8; }
        .bottom-nav { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: space-around; padding: 15px 0; z-index: 10; border-top: 1px solid #111; }
        .nav-btn { color: #555; font-size: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .nav-btn.active { color: #00f2ff; }
    </style>
</head>
<body>
    <div id="ton-connect"></div>
    <div class="hud">
        <div class="hud-box">
            <div class="label">SICH_CORE_RESERVE</div>
            <div id="bal-val" class="val">0.00</div>
            <div id="sys-status" style="font-size: 8px; color: #00f2ff; margin-top: 5px;">CORE_ONLINE</div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <div class="bottom-nav">
        <div class="nav-btn active">СВІТ</div>
        <div class="nav-btn" onclick="UI.showModal('АРСЕНАЛ', 'Тут будуть твої NFT...')">АРСЕНАЛ</div>
        <div class="nav-btn" onclick="LOTTERY.buyTicket()">ЛОТЕРЕЯ</div>
        <div class="nav-btn" onclick="MARKET.buy('booster_1')">МАРКЕТ</div>
    </div>

    <script>
        window.onload = () => {
            if (typeof SichEngine !== 'undefined') {
                window.Game = new SichEngine();
            } else {
                alert("Помилка: Не всі файли в папці /js створені!");
            }
        };
    </script>
</body>
</html>
