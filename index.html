<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER SICH | MODULAR SYSTEM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/nft_data.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; height: 100vh; color: #fff; font-family: sans-serif; }
        #game-canvas { display: block; width: 100vw; height: 100vh; }
        .hud { position: absolute; top: 20px; left: 20px; z-index: 10; font-family: monospace; }
        #ton-connect { position: absolute; top: 20px; right: 20px; z-index: 10; }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="ton-connect"></div>
    <div class="hud">
        STATUS: <span id="sys-status" style="color: #00f2ff;">CORE_OFFLINE</span><br>
        SICH_BAL: <span id="bal-val">0.00</span>
    </div>

    <script>
        // Коли сторінка завантажиться, ми перевіримо чи всі модулі на місці
        window.onload = () => {
            console.log("System initialization...");
            if (typeof SichEngine !== 'undefined') {
                window.Game = new SichEngine();
                document.getElementById('sys-status').innerText = "CORE_ONLINE";
            } else {
                document.getElementById('sys-status').innerText = "ERROR: MODULES MISSING";
                console.error("Помилка: Файли з папки /js ще не створені!");
            }
        };
    </script>
</body>
</html>
