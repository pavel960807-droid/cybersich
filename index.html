<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER SICH | TITAN UNIVERSE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        :root { --neon: #00f2ff; --gold: #fff200; --red: #ff0055; --bg: #020205; }
        
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; height: 100vh; user-select: none; }
        
        #game-canvas { display: block; width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
        .interactive { pointer-events: auto; }

        /* HUD Styling */
        .top-hud { padding: 20px; display: flex; justify-content: space-between; align-items: flex-start; }
        .stats-panel { background: rgba(0, 242, 255, 0.05); border-left: 4px solid var(--neon); padding: 15px 25px; backdrop-filter: blur(15px); box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .label { font-size: 10px; color: var(--neon); letter-spacing: 3px; font-weight: 700; }
        .val { font-size: 28px; font-weight: 900; color: #fff; margin-top: 5px; font-variant-numeric: tabular-nums; }

        /* Complex Modal System */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal { width: 85%; background: #0a0a15; border: 1px solid var(--neon); border-radius: 2px; padding: 30px; position: relative; box-shadow: 0 0 50px rgba(0,242,255,0.15); animation: open 0.3s ease-out; }
        @keyframes open { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .modal-h { font-size: 20px; font-weight: 900; color: var(--neon); margin-bottom: 20px; border-bottom: 1px solid rgba(0,242,255,0.3); padding-bottom: 10px; }
        .btn { background: var(--neon); color: #000; border: none; padding: 15px; width: 100%; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; margin-top: 20px; transition: 0.2s; }
        .btn:active { background: #fff; transform: translateY(2px); }

        #ton-connect { zoom: 0.9; }
    </style>
</head>
<body>

    <canvas id="game-canvas"></canvas>

    <div class="ui-layer">
        <div class="top-hud">
            <div class="stats-panel interactive">
                <div class="label">SICH_CORE_RESERVE</div>
                <div class="val" id="balance">0.00</div>
            </div>
            <div id="ton-connect" class="interactive"></div>
        </div>

        <div style="padding: 30px; text-align: center; color: rgba(255,255,255,0.2); font-size: 9px; letter-spacing: 2px;">
            OPERATIONAL TERMINAL v4.0.1 // NEURAL LINK ACTIVE
        </div>
    </div>

    <div id="m-forge" class="modal-overlay interactive" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-h">ЦЕХ NFT КУЗНІ</div>
            <p style="font-size: 12px; line-height: 1.6; color: #aaa;">Протокол створення бойових одиниць. Використовуйте енергію $SICH для кування рандомних юнітів (Common, Rare, Legendary).</p>
            <button class="btn" onclick="forgeAction()">ВИКУВАТИ (100 SICH)</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            GRID: 120,
            PRIMARY: "#00f2ff",
            GOLD: "#fff200",
            RED: "#ff0055",
            STAMINA_DECAY: 0.005
        };

        class GameWorld {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                
                this.cam = { x: 0, y: 0, tX: 0, tY: 0 };
                this.drag = { is: false, x: 0, y: 0 };
                
                this.state = {
                    bal: 150.00,
                    objs: [
                        { id: 'core', x: 0, y: 0, t: 'РЕАКТОР', s: 130, c: CONFIG.PRIMARY, fx: true },
                        { id: 'forge', x: -500, y: -350, t: 'NFT КУЗНЯ', s: 80, c: CONFIG.GOLD, fx: false },
                        { id: 'vault', x: 500, y: 300, t: 'СКАРБНИЦЯ', s: 85, c: CONFIG.RED, fx: false }
                    ],
                    stars: Array.from({length: 80}, () => ({
                        x: Math.random() * 3000 - 1500,
                        y: Math.random() * 3000 - 1500,
                        v: Math.random() * 3 + 1
                    }))
                };
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.inputs();
                this.render();
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            }

            inputs() {
                const s = (x, y) => { this.drag.is = true; this.drag.x = x; this.drag.y = y; };
                const m = (x, y) => {
                    if (!this.drag.is) return;
                    this.cam.tX += x - this.drag.x;
                    this.cam.tY += y - this.drag.y;
                    this.drag.x = x; this.drag.y = y;
                };
                const e = () => {
                    if(this.drag.is) this.checkClicks();
                    this.drag.is = false;
                };

                this.canvas.addEventListener('mousedown', ev => s(ev.clientX, ev.clientY));
                window.addEventListener('mousemove', ev => m(ev.clientX, ev.clientY));
                window.addEventListener('mouseup', e);
                this.canvas.addEventListener('touchstart', ev => s(ev.touches[0].clientX, ev.touches[0].clientY));
                this.canvas.addEventListener('touchmove', ev => m(ev.touches[0].clientX, ev.touches[0].clientY));
                this.canvas.addEventListener('touchend', e);
            }

            checkClicks() {
                // Логіка кліку по будівлях
                this.state.objs.forEach(o => {
                    const dx = (o.x + this.cam.x + this.width/2) - this.drag.x;
                    const dy = (o.y + this.cam.y + this.height/2) - this.drag.y;
                    if(Math.sqrt(dx*dx + dy*dy) < o.s) {
                        if(o.id === 'forge') document.getElementById('m-forge').style.display='flex';
                        Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
                    }
                });
            }

            drawBackground() {
                this.ctx.fillStyle = '#020205';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                const s = CONFIG.GRID;
                this.ctx.strokeStyle = 'rgba(0, 242, 255, 0.03)';
                this.ctx.lineWidth = 1;
                for(let x = (this.cam.x * 0.4) % s; x < this.width; x += s) {
                    this.ctx.beginPath(); this.ctx.moveTo(x, 0); this.ctx.lineTo(x, this.height); this.ctx.stroke();
                }
                for(let y = (this.cam.y * 0.4) % s; y < this.height; y += s) {
                    this.ctx.beginPath(); this.ctx.moveTo(0, y); this.ctx.lineTo(this.width, y); this.ctx.stroke();
                }
            }

            drawObject(o) {
                const x = o.x + this.cam.x + this.width/2;
                const y = o.y + this.cam.y + this.height/2;
                const time = Date.now() * 0.002;
                
                this.ctx.save();
                this.ctx.translate(x, y);
                
                // Outer Glow
                const g = this.ctx.createRadialGradient(0, 0, 0, 0, 0, o.s * 1.5);
                g.addColorStop(0, o.c + '33');
                g.addColorStop(1, 'transparent');
                this.ctx.fillStyle = g;
                this.ctx.beginPath(); this.ctx.arc(0, 0, o.s * 1.5, 0, Math.PI*2); this.ctx.fill();

                // Main Shape
                this.ctx.strokeStyle = o.c;
                this.ctx.lineWidth = 3;
                this.ctx.shadowBlur = 20;
                this.ctx.shadowColor = o.c;
                
                this.ctx.rotate(time * 0.1);
                this.ctx.strokeRect(-o.s/2, -o.s/2, o.s, o.s);
                this.ctx.rotate(-time * 0.2);
                this.ctx.strokeRect(-o.s/1.4, -o.s/1.4, o.s*1.4, o.s*1.4);
                
                this.ctx.restore();
                
                this.ctx.fillStyle = "#fff";
                this.ctx.font = "900 12px Orbitron";
                this.ctx.textAlign = "center";
                this.ctx.fillText(o.t, x, y + o.s + 40);
            }

            render() {
                this.cam.x += (this.cam.tX - this.cam.x) * 0.1;
                this.cam.y += (this.cam.tY - this.cam.y) * 0.1;

                this.drawBackground();

                // Stars/Particles
                this.ctx.fillStyle = "rgba(0, 242, 255, 0.4)";
                this.state.stars.forEach(p => {
                    const px = (p.x + this.cam.x * 0.7 + 3000) % 3000 - 1500 + this.width/2;
                    const py = (p.y + this.cam.y * 0.7 + 3000) % 3000 - 1500 + this.height/2;
                    this.ctx.fillRect(px, py, p.v/2, p.v/2);
                });

                this.state.objs.forEach(o => this.drawObject(o));

                this.state.bal += 0.005;
                document.getElementById('balance').innerText = this.state.bal.toFixed(2);

                requestAnimationFrame(() => this.render());
            }
        }

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://cybersich.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        const SichWorld = new GameWorld();

        function forgeAction() {
            Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            alert("ПРОТОКОЛ КУЗНІ ЗАПУЩЕНО: Очікуйте на виплавку юніта...");
        }
    </script>
</body>
</html>
